# Comment Section (Disqus)
disqus:
  shortname: sonkd

# Google Analytics
google-analytics: G-Q7TE8E3445 # add your identifier. For example UA-99631805-1.

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jemoji
  - jekyll-paginate
  - jekyll-paginate-multiple
  - jekyll-seo-tag
  - jekyll/tagging
  - jekyll-feed

collections_dir: collections
collections:
  projects:
    output: true
    permalink: /projects/:name
  blog:
    output: true
    permalink: /blog/:name
  micro:
    output: true
    permalink: /micro/:name
  research:
    output: true
    permalink: /research/:name

paginate_multiple:
  - paginate: 10
    paginate_path: '/blog/page:num/'
    sub_dir: '/blog'
  - paginate: 10
    paginate_path: '/projects/page:num/'
    sub_dir: '/projects'

# Tags
tag_page_dir: tag
tag_page_layout: tag-page
tag_permalink_style: pretty

tagging:
  collections:
    - blog
    - projects
    - micro
    - research

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

feed:
  collections:
    - blog
    - micro
    - projects
    - research

include:
  - _pages

future: true

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules/