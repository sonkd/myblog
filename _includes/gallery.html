<div id="{{ galleryID }}" class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  {% if list.size == 0 %}
  <p class="text-center">No image</p>
  {% else %}
  {% assign count = 1 %}
  {% for image in list %}
  <div class="mySlide fade bg-neutral-800 w-full h-[450px] flex items-center">
    <div class="numbertext">{{count}} / {{list.size}}</div>
    <img src="{{image.url}}" loading="lazy" class="w-full h-full object-cover blur-2xl opacity-50" alt="{{image.alt}}">
    <img src="{{image.url}}" loading="lazy" class="w-full h-full max-h-96 object-contain object-center absolute" alt="{{image.alt}}">
  </div>
  {% assign count = count | plus: 1 %}
  {% endfor %}
  
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1, {{ galleryID }})">&#10094;</a>
  <a class="next" onclick="plusSlides(1, {{ galleryID }})">&#10095;</a>

  <!-- The dots/circles -->
  <div style="text-align:center; margin: .5rem 0">
    {% assign count = 1 %}
    {% for image in list %}
    <span class="dot" onclick="currentSlide({{count}}, {{ galleryID }})"></span>
    {% assign count = count | plus: 1 %}
    {% endfor %}
  </div>
  {% endif %}
</div>
