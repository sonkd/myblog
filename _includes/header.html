<!-- begin header -->
{% if page.title != "Home" %}
<div style="position: sticky; top: 0;background-color: #fffefb;z-index: 500;">
    <header class="header p-4">
        <div class="logo">
            <a class="logo__link" href="{{ site.baseurl }}/">
                {%if site.logo %}
                <img class="logo__image" src="{{ site.baseurl }}/assets/img/{{ site.logo }}" alt="{{ site.title }}">
                {% else %}
                {{ site.author.name }}
                {% endif %}
            </a>
        </div>
        {% include nav.html %}

    </header>
</div>
{% endif %}
<!-- end header -->
