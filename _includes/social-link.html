<div class="social">
    <ul class="social__list">
      {% for contact in site.contact %}
      <li class="social__item">
        {% assign label = contact.name | downcase %}
        <a aria-label="{{ label }} icon" class="social__link" href="{{contact.link}}" rel="noopener" target="_blank">
          {% include icons/{{ label }}-logo.svg %}
        </a>
      </li>
      {% endfor %}
    </ul>
</div>
